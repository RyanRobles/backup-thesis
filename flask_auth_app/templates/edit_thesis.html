{% extends "admin_base.html" %}


{% block title %}Edit Thesis - {{ thesis.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>Edit Thesis: {{ thesis.title }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ thesis.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="authors" class="form-label">Authors</label>
                            <input type="text" class="form-control" id="authors" name="authors"
                                   value="{{ thesis.authors }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="school" class="form-label">School</label>
                            <input type="text" class="form-control" id="school" name="school"
                                   value="{{ thesis.school }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="year_made" class="form-label">Year</label>
                            <input type="text" class="form-control" id="year_made" name="year_made"
                                   value="{{ thesis.year_made }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="keywords" class="form-label">Keywords</label>
                            <input type="text" class="form-control" id="keywords" name="keywords"
                                   value="{{ thesis.keywords }}" required>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('view_thesis', thesis_id=thesis.id) }}" 
                               class="btn btn-secondary me-md-2">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
