<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <!-- Flash messages display -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login', next=request.args.get('next')) }}" method="post">
            <h3>Login Now</h3>
            <!-- Hidden field to keep 'next' parameter -->
            <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">

            <input type="text" name="username" required placeholder="Username">
            <input type="password" name="password" required placeholder="Password">
            <input type="submit" value="Login Now" class="form-btn">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Register now</a></p>
        </form>
    </div>
</body>
</html>
